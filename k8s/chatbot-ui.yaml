apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-ui
  labels:
    app: chatbot-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-ui
  template:
    metadata:
      labels:
        app: chatbot-ui
    spec:
      containers:
      - name: chatbot-ui
        image: meuwbidsdevmlwcr.azurecr.io/llm-chatbot:231126
        resources: {}
        ports:
          - containerPort: 3000
        env:
          - name: OPENAI_API_HOST
            value: "http://llm-service:5000"
          - name: ENABLE_OPENAI
            value: "false"
          - name: ENABLE_AZURE_OPENAI
            value: "true"
        imagePullPolicy: Always  # Add this line
      imagePullSecrets:
      - name: azure-regcred
---
kind: Service
apiVersion: v1
metadata:
  name: chatbot-ui
  labels:
    app: chatbot-ui
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30060
  selector:
    app: chatbot-ui
  type: NodePort
